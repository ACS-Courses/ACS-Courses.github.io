        .navbar {

            background-color: #575757;

        }

        /* Hamburger Icon (Shifted to the Left) */
        .menu-icon {
            display: none;
            position: absolute;
            top: 10px;
            left: 20px;
            cursor: pointer;
        }

        .menu-icon div {
            width: 30px;
            height: 4px;
            background-color: white;
            margin: 5px 0;
        }

        /* Sidebar Menu (Mobile) */
        .side-menu {
            position: fixed;
            top: 0;
            left: -250px; /* Hidden by default */
            width: 250px;
            height: 100%;
            background-color: #333;
            padding-top: 60px;
            transition: left 0.4s;
            z-index: 999;
        }

        .side-menu a {
            display: block;
            color: white;
            text-decoration: none;
            padding: 15px 20px;
            font-size: 18px;
        }

        .side-menu a:hover {
            background-color: #575757;
        }

        /* Close Button */
        .close-btn {
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 24px;
            color: white;
            cursor: pointer;
        }

        /* Show Menu */
        .side-menu.active {
            left: 0;
        }

        /* Responsive for Mobile */
        @media (max-width: 767px) {
            .nav-links {
                display: none;
            }
            .menu-icon {
                display: block;
            }
        }
    </style>
